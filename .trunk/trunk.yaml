version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.7.1
    - checkov@3.2.219
    - git-diff-check
    - hadolint@2.12.1-beta
    - markdownlint@0.41.0
    - prettier@3.3.3
    - renovate@38.21.4
    - taplo@0.9.3
    - terrascan@1.19.1:
        commands:
          - lint
    - trivy@0.54.1
    - trufflehog@3.81.7
    - yamllint@1.35.1
  ignore:
    - linters:
        - markdownlint
      paths:
        - CHANGELOG.md
        - containers/*/CHANGELOG.md
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - commitlint
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
